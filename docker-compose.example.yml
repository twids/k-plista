version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: koplista-postgres
    environment:
      POSTGRES_DB: koplista
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/twids/k-plista:latest
    container_name: koplista-app
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=koplista;Username=postgres;Password=postgres"
      # IMPORTANT: Change these secrets in production! Use environment variables or .env file
      Jwt__Secret: "${JWT_SECRET:-your-secret-key-min-32-characters-long-for-security-please-change-in-production}"
      Jwt__Issuer: "${JWT_ISSUER:-koplista-api}"
      Jwt__Audience: "${JWT_AUDIENCE:-koplista-app}"
    ports:
      - "80:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

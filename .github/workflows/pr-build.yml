name: PR Build

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write

jobs:
  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore backend/KPlista.Api/KPlista.Api.csproj
      
      - name: Build
        run: dotnet build backend/KPlista.Api/KPlista.Api.csproj --configuration Release --no-restore
      
      - name: Test
        run: dotnet test backend/KPlista.Api/KPlista.Api.csproj --no-build --verbosity normal --configuration Release

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build
        working-directory: frontend
        run: npm run build
      
      - name: Lint
        working-directory: frontend
        run: npm run lint

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: koplista-app:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json
      
      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium
      
      - name: Start application with Docker Compose
        run: |
          docker-compose up -d --build
          echo "Waiting for services to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost/health || curl -f http://localhost/ 2>/dev/null; do sleep 2; done' || true
          sleep 10
      
      - name: Check service health
        run: |
          docker-compose ps
          docker-compose logs backend | tail -50
          docker-compose logs frontend | tail -50
      
      - name: Run E2E tests
        working-directory: e2e
        run: npm test
        env:
          BASE_URL: http://localhost
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7
      
      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: e2e/test-results/
          retention-days: 7
      
      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: E2E Test Results
          path: e2e/test-results/junit.xml
          reporter: java-junit
          fail-on-error: true
      
      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker-compose logs backend
          echo "=== Frontend Logs ==="
          docker-compose logs frontend
          echo "=== PostgreSQL Logs ==="
          docker-compose logs postgres
      
      - name: Stop application
        if: always()
        run: docker-compose down -v

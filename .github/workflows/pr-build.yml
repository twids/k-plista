name: PR Build

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore backend/KPlista.Api/KPlista.Api.csproj
      
      - name: Build
        run: dotnet build backend/KPlista.Api/KPlista.Api.csproj --configuration Release --no-restore
      
      - name: Test
        run: dotnet test backend/KPlista.Api/KPlista.Api.csproj --no-build --verbosity normal --configuration Release

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build
        working-directory: frontend
        run: npm run build
      
      - name: Lint
        working-directory: frontend
        run: npm run lint

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: koplista-app:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
